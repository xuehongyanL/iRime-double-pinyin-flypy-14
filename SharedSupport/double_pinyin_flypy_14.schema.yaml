# Rime schema
# encoding: utf-8

schema:
  schema_id: double_pinyin_flypy_14
  name: 小鹤双拼（14键）
  version: "0.1.0"
  author:
    - Shortmund09 <shortmund09@gmail.com>
    - double pinyin layout by 鶴
    - Rime schema by 佛振 <chen.sst@gmail.com>
  description: |
    明月拼音＋小鹤双拼+14键方案，需要配置14键盘主题。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
    reset: 1
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/iu$/Q/ #Q
    - xform/(.)ei$/$1Q/ #W
    - xform/uan$/E/ #E
    - xform/[uv]e$/T/ #T
    - xform/un$/T/ #Y
    - xform/^sh/U/ #U
    - xform/^ch/U/ #I
    - xform/^zh/C/ #V
    - xform/uo$/O/ #O
    - xform/ie$/O/ #P
    - xform/i?ong$/A/ #S
    - xform/ing$|uai$/J/ #K
    - xform/(.)ai$/$1D/ #D
    - xform/(.)en$/$1D/ #F
    - xform/(.)eng$/$1G/ #G
    - xform/[iu]ang$/L/ #L
    - xform/(.)ang$/$1G/ #H
    - xform/ian$/M/ #M
    - xform/(.)an$/$1J/ #J
    - xform/(.)ou$/$1Z/ #Z
    - xform/[iu]a$/Z/ #X
    - xform/iao$/B/ #N
    - xform/(.)ao$/$1C/ #C
    - xform/ui$/C/ #V
    - xform/in$/B/ #B
    - xlit/QETUOADGJLZCBM/qetuoadgjlzcbm/
    - derive/w/q/
    - derive/r/e/
    - derive/y/t/
    - derive/i/u/
    - derive/p/o/
    - derive/s/a/
    - derive/f/d/
    - derive/h/g/
    - derive/k/j/
    - derive/x/z/
    - derive/v/c/
    - derive/n/b/

translator:
  dictionary: luna_pinyin
  prism: double_pinyin_flypy
  preedit_format:
    - xform/([bpmfdtnljqx])n/$1iao/
    - xform/(\w)g/$1eng/
    - xform/(\w)q/$1iu/
    - xform/(\w)w/$1ei/
    - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
    - xform/(\w)t/$1ve/
    - xform/(\w)y/$1un/
    - xform/([dtnlgkhvuirzcs])o/$1uo/
    - xform/(\w)p/$1ie/
    - xform/([jqx])s/$1iong/
    - xform/(\w)s/$1ong/
    - xform/(\w)d/$1ai/
    - xform/(\w)f/$1en/
    - xform/(\w)h/$1ang/
    - xform/(\w)j/$1an/
    - xform/([gkhvuirzcs])k/$1uai/
    - xform/(\w)k/$1ing/
    - xform/([jqxnl])l/$1iang/
    - xform/(\w)l/$1uang/
    - xform/(\w)z/$1ou/
    - xform/([gkhvuirzcs])x/$1ua/
    - xform/(\w)x/$1ia/
    - xform/(\w)c/$1ao/
    - xform/([dtgkhvuirzcs])v/$1ui/
    - xform/(\w)b/$1in/
    - xform/(\w)m/$1ian/
    - xform/([aoe])\1(\w)/$1$2/
    - "xform/(^|[ '])v/$1zh/"
    - "xform/(^|[ '])i/$1ch/"
    - "xform/(^|[ '])u/$1sh/"
    - xform/([jqxy])v/$1u/
    - xform/([nl])v/$1ü/

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    