# Trime default style settings
# encoding: utf-8

config_version: "0.1.0"
name: L14
author: Shortmund09


#键盘高度等
height:
  1: &jpgd1 43.6 #符号键盘
  2: &jpgd2 100 #主键盘
  3: &jpgd3 41.5 #数字键盘
  4: &jpgd4 12 #主键盘圆角
  5: &jpgd5 36 #候选区高度
  6: &jpgd6 0.5 #符号键盘行间距
  7: &jpgd7 0.5 #符号键盘水平间距
  8: &jpgd8 0.0 #符号键盘圆角
  9: &jpgd9 4 #主键盘数字键盘行间距
  10: &jpgd10 4 #主键盘数字键盘水平间距
hide:
  &hide true #false不显示候选窗或true显示候选窗

style:
  candidate_font: han.ttf #候选字型
  candidate_padding: 5 #候选项内边距
  candidate_spacing: 15 #候选间距
  candidate_text_size: 18 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *jpgd5 #候选区高度
  comment_height: 12 #编码提示区高度
  comment_on_top: false #编码提示在上方或右侧
  comment_text_size: 12 #编码提示字号
  key_font: symbol.ttf #键盘字型
  key_height: *jpgd2 #键高
  key_long_text_size: 14 #长标签字号
  key_text_size: 19 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [default, number, symbols, .symbols, english, .number] #键盘配置
  label_text_size: 22 #标签字号
  preview_text_size: 40 #按键提示字号
  show_candidate: *hide #显示候选区
  show_comment: true #显示提示区
  show_preview: false #按键提示
  symbol_text_size: 10 #符号字号
  text_size: 16 #编码区字号
  vertical_correction: -5
  vertical_gap: *jpgd6 #键盘行距


#键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    author: Shortmund09
    height: *jpgd2
    horizontal_gap: *jpgd10
    vertical_gap: *jpgd9
    round_corner: *jpgd4
    keys: 
      - {click: q, swipe_up: "1",  swipe_down: "1", width: 20, label: "Q  W"}
      - {click: e, swipe_up: "2",  swipe_down: "2", width: 20, label: "E  R"}
      - {click: t, swipe_up: "3",  swipe_down: "3", width: 20, label: "T  Y"}
      - {click: u, swipe_up: "4",  swipe_down: "4", width: 20, label: "U  I"}
      - {click: o, swipe_up: "5",  swipe_down: "5", width: 20, label: "O  P"}
      - {click: a, swipe_up: "6",  swipe_down: "6", width: 20, label: "A  S"}
      - {click: d, swipe_up: "7",  swipe_down: "7", width: 20, label: "D  F"}
      - {click: g, swipe_up: "8",  swipe_down: "8", width: 20, label: "G  H"}
      - {click: j, swipe_up: "9",  swipe_down: "9", width: 20, label: "J  K"}
      - {click: l, swipe_up: "0",  swipe_down: "0", width: 20, label: "L"}
      - {click: dot, width: 10}
      - {click: z, swipe_up: "~",  swipe_down: "~", width: 20, label: "Z  X"}
      - {click: c, swipe_up: "！",  swipe_down: "！", width: 20, label: "C  V"}
      - {click: b, swipe_up: "@",  swipe_down: "@", width: 20, label: "B  N"}
      - {click: m, swipe_up: "？",  swipe_down: "？", width: 15, label: "M"}
      - {click: BackSpace, width: 15}
      - {click: number, width: 10}
      - {click: symbols, width: 10}
      - {click: "，", swipe_up: ",",  swipe_down: ",", width: 10, label: "，"}
      - {click: space, width: 40}
      - {click: "。", swipe_up: ".",  swipe_down: ".", width: 10, label: "。"}
      - {click: english, width: 10}
      - {click: Return, width: 10}

    name: "default"
    width: 10

